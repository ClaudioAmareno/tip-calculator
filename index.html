<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="img-wrapper">
            <img src="./img/logo.svg" class="heading-img">
        </div>
        <div class="card">
            <div class="bill-wrapper">
                <div class="text-bill">
                    <label for="bill-amount" class="label-bill">Bill</label>
                    <p class="error-bill">Can't be zero</p>
                </div>
                <input type="number" name="bill-amount" class="bill-amount" id="bill-amount" placeholder="0">
                <p class="select-tip">Select Tip %</p>
                <div class="tip-btn-wrapper">
                    <button class="tip-btn" data-set="5%">5%</button>
                    <button class="tip-btn" data-set="10%">10%</button>
                    <button class="tip-btn" data-set="15%">15%</button>
                    <button class="tip-btn" data-set="25%">25%</button>
                    <button class="tip-btn" data-set="50%">50%</button>
                    <input type="number" class="custom" id="custom" placeholder="Custom" >
                </div>
                <div class="text-bill-second">
                    <label for="people-amount" class="label-people">Number of People</label>
                    <p class="error-people">Can't be zero</p>
                </div>
                <input type="number" name="people-amount" class="people-amount" id="people-amount" placeholder="0">
            </div>
            <div class="total-wrapper">
                <div class="total-content">
                    <div class="desc">
                        <p class="desc__first-heading">Tip Amount</p>
                        <p class="desc__total-person">/ person</p>
                    </div>
                    <div class="cost">
                        <p class="cost__first-cost">$0.00</p>
                    </div>
                </div>
                <div class="total-content">
                    <div class="desc">
                        <p class="desc__total-heading">Total</p>
                        <p class="desc__total-person">/ person</p>
                    </div>
                    <div class="cost">
                        <p class="cost__total">$0.00</p>
                    </div>
                </div>
                <button class="reset">Reset</button>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
